<!DOCTYPE html>
<html>
    <head>
        
        <title>Punto de Venta</title>
        <div class="titulo">Puntos de venta</div>
        <script src="utilitarios.js"></script>
        <script src="serviciosPuntoDeVenta.js"></script>
        <script src="puntoDeVenta.js"></script>
        <link href="estilos.css" rel="stylesheet"/>
    </head>
    <body>
    <div class="textoProucto">
        <h3>Producto</h3>
        <div class="cajaProducto">
        <input type="text" id="txtProducto"/>
        <div class="obligatorio" id="txtNoFunciona"></div>
        </div>
        <h3>Cantidad</h3>
        <div class="cajaCantidad">
        <input type="text" id="txtCantidad"/>
        <div class="obligatorio" id="txtNoFunciona1"></div>
        </div>
        <h3>Precio</h3>
        <div class="cajaPrecio">
        <input type="text" id="txtPrecio"/>
        <div class="obligatorio" id="txtNoFunciona2"></div>
        </div>
    </div>    
        <div class="informacion">
        <h3>Subtotal</h3>
        <div class="cajaSubtotal">
        <h3 id="lblSubtotal">0.0</h3>
        </div>
        <h3>Descuento</h3>
        <div class="cajaDescuento">
        <h3 id="lblDescuento">0.0</h3>
        </div>
        <h3>IVA 12%</h3>
        <div class="cajaIVA">
        <h3 id="lblValorIVA">0.0</h3>
        </div>
        <h3>Total</h3>
        <div class="cajaTotal">
        <h3 id="lblTotal">0.0</h3>
        </div>
        <h3 id="lblResumen"></h3>
        </div> 
        <div class="botones1">
        <input type="button" value="CALCULAR TOTAL" 
        onclick="calcularValorTotal()"/>
        </div>
        <div class="botones2">
        <input type="button" value="LIMPIAR" onclick="limpiar()"/>
        </div>
    </body> 
</html>
